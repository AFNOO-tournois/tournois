<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
    .test-item {
      padding: 15px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .error {
      color: red;
      padding: 10px;
      background: #ffebee;
      border-radius: 5px;
    }
    .success {
      color: green;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üß™ Translation System Test</h1>
  
  <div id="status" style="margin: 20px 0;"></div>
  
  <button id="langToggle" onclick="window.i18n.toggleLanguage()">Switch Language</button>
  
  <div class="test-item">
    <h3>Test 1: Simple Translation</h3>
    <p data-i18n="landing.welcome">Loading...</p>
  </div>
  
  <div class="test-item">
    <h3>Test 2: Header Title</h3>
    <p data-i18n="header.title">Loading...</p>
  </div>
  
  <div class="test-item">
    <h3>Test 3: Platform Label</h3>
    <p data-i18n="landing.platformLabel">Loading...</p>
  </div>
  
  <div class="test-item">
    <h3>Test 4: Format Label</h3>
    <p data-i18n="landing.formatLabel">Loading...</p>
  </div>
  
  <div class="test-item">
    <h3>Current Language:</h3>
    <p id="currentLang">Checking...</p>
  </div>
  
  <script src="js/i18n.js"></script>
  <script src="js/language.js"></script>
  
  <script>
    // Check if scripts loaded
    const statusDiv = document.getElementById('status');
    const currentLangDisplay = document.getElementById('currentLang');
    
    function updateStatus() {
      if (typeof translations === 'undefined') {
        statusDiv.innerHTML = '<div class="error">‚ùå Error: i18n.js not loaded or translations not defined</div>';
        return;
      }
      
      if (typeof window.i18n === 'undefined') {
        statusDiv.innerHTML = '<div class="error">‚ùå Error: language.js not loaded or window.i18n not defined</div>';
        return;
      }
      
      statusDiv.innerHTML = '<div class="success">‚úÖ Translation system loaded successfully!</div>';
      currentLangDisplay.textContent = `Current language: ${window.i18n.currentLang.toUpperCase()}`;
    }
    
    // Initial check
    setTimeout(updateStatus, 100);
    
    // Update language display when changed
    window.addEventListener('languageChanged', function(e) {
      currentLangDisplay.textContent = `Current language: ${e.detail.language.toUpperCase()}`;
    });
  </script>
</body>
</html>
